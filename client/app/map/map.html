<div class="pageMapWrapper">

    <div class="column">
        <h1 class="mainTitle">Les salles de poker Ã  <strong>Lyon</strong></h1>

        <ol class="list">
            <li ng-repeat="room in ctrl.rooms">
                <h2 class="listTitle">{{room.name}}</h2>
                <p>{{room.address}}</p>
                <a href="{{room.website}}" target="_blank">{{room.website}}</a>
            </li>
        </ol>

        center="ctrl.map.center"
        zoom="ctrl.map.zoom"
        options="ctrl.options"

    </ui-gmap-google-map>
</div>
